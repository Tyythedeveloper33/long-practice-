<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="styles/main-styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <i class="fa fa-bars"></i>
        <i class="fa fa-search"></i>
      </div>
      <div class="masthead__actions">
        <button>Subscribe Now</button>
        <button>Log In</button>
        <div class="masthead__action-icon">
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="masthead__technologies">
        <div>
          <span>CSS</span>
          <span>HTML</span>
          <span>JavaScript</span>
          <span>Python</span>
        </div>
      </div>
      <div class="masthead__date">ENTER DATE HERE (e.g., Feb 25, 2023)</div>
      <div class="masthead__logo">
        <img src="specifications/screenshots/masthead.png" alt="App Academy Logo">
      </div>
      <div class="masthead__paper">
        <i class="far fa-newspaper"></i> Today's Paper
      </div>
    </div>
  </header>
</body>

</html>
